spring:
  datasource:
    url: jdbc:mysql://localhost:2112/whatsapp_clone
    username: username
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: false

  security:
    oauth2:
      resoureserver:
        jwt:
          issuer-uri: http://0.0.0.0:9090/realms/whatsapp-clone

  servlet: 
    multipart:
      max-file-size: 50MB

application:
  file:
    uploads:
      media-output.path: ./uploads